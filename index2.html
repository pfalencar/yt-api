<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PÃ¡gina com UX</title>        
    </head>
    <body>
        <h1 id="titulo"></h1>
        <img id="boss" src="img/chefinho.gif" alt="chefinho gif" />
        <button id="btn-js">Clique aqui</button>
        <h2 id="hello">

        </h2>
        <script>
            const $button = document.getElementById('btn-js');
            const $hello = document.getElementById('hello');

            const $boss = document.getElementById('boss');
            const $titulo = document.getElementById('titulo');

            $button.addEventListener("click", e => { e.preventDefault();
            $hello.innerHTML += 'Fui clicado!<br>';

            })

            $boss.addEventListener("click", e => { e.preventDefault();
            $titulo.innerHTML += 'Eu sou o chefinho!<br>';

            })

            for (let i = 0; i < 9; i++) {
                console.log('O Poderoso Chefinho');
            }
        </script>
    </body>
</html>
